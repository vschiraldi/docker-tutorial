version: "3.7"

services:

  user-service:
    image: user-service:1.0.0
    ports:
      - "80:5000"
    volumes:
      - ./user-service/data:/app/data:ro
    environment:
      - "LOGGING_URL=http://logger-service:5000/log"

  logger-service:
    image: logger-service:1.0.0
    volumes:
      - ./logger-service/data:/app/data
